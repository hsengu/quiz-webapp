<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="stylesheet" href="./assets/css/index.css"/>
    <title>Pop Quiz!</title>
</head>
<body>
    <section id="top">
        <header class="flex-header">
            <div>
                <a href="./highscores.html"><h3>See current high scores!</h3></a>
            </div>
            <div>
                <h1>Placeholder!</h1>
            </div>
            <div>
                <h3 id="time-left">Countdown!</h3>
            </div>
        </header>
    </section>
    <section id="main">
        <div class="flex">
            <div class="flex-top"></div>
            <div class="flex-center">
                <div class="content">
                    <h2 id="question">Question Placeholder?</h2>
                    <br><br><br><br>
                    <ol>
                        <li class="button">
                            <p>A. <span id="ansA">Selection A.</span></p>
                        </li><br>
                        <li class="button">
                            <p>B. <span id="ansB">Selection B.</span></p>
                        </li><br>
                        <li class="button">
                            <p>C. <span id="ansC">Selection C.</span></p>
                        </li><br>
                        <li class="button">
                            <p>D. <span id="ansD">Selection D.</span></p>
                        </li><br>
                    </ul>
                </div>
            </div>
            <div class="flex-bottom"></div>
        </div>
    </section>
    <section id="footer">
        <footer class="flex-footer">
            <div>
                <p>&copy;Copyright 2021 by Hok S. Uy</p>
            </div>
        </footer>
    </section>
</body>
</html>
